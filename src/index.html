<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image gallery</h1>
    </header>
    <main>
        <div id="gallery" class="gallery"></div>
        <div class="buttons">
            <button id="load-more">Завантажити ще 4 картинки</button>
            <button id="clear-gallery">Очистити галерею</button>
            <button id="delete-last">Видалити останню картинку</button>
            <button id="reverse-gallery">Перевернути галерею</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
